<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
    <meta charset="UTF-8">
    <title>Show Post</title>
</head>
<body>
<div th:insert="partials/navbar :: navbar"></div>
<div th:insert="partials/header :: header"></div>
<h2>Post Details:</h2>
    <p><strong>Title:</strong><span th:text="${post.title}"></span></p>
    <p><strong>Body:</strong><span th:text="${post.body}"></span></p>
    <p>Created by: <span th:text="${post.getUser().getEmail()}"></span></p>
<div th:insert="partials/footer :: footer"></div>
