<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts Index</title>
</head>
<body>
<div th:insert="partials/navbar :: navbar"></div>
<div th:insert="partials/header :: header"></div>
<div class="container">
    <h2>Here are all the posts:</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Creator</th>
                <th>Request Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}" style="border: 5px solid royalblue">
                <td th:text="${post.title}"></td>
                <td th:text="${post.body}"></td>
                <td th:text="${post.getUser().getUsername()}"></td>
                <td><a th:href="@{/posts/email/{id}(id=${post.getId()})}">Email about post</a></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:insert="partials/footer :: footer"></div>
</body>
</html>
