<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll</title>
</head>
<body>
<div class="container d-flex">
  <h1>Guess the number you think the dice will land on!</h1>
    <a th:href="@{/roll-dice/1}">1</a>
    <a th:href="@{/roll-dice/2}">2</a>
    <a th:href="@{/roll-dice/3}">3</a>
    <a th:href="@{/roll-dice/4}">4</a>
    <a th:href="@{/roll-dice/5}">5</a>
    <a th:href="@{/roll-dice/6}">6</a>
    <h2>Results:</h2>
    <p>The number you guessed was: <span th:text="${n}"></span></p>
    <p>The dice roll number was: <span th:text="${diceRoll}"></span></p>
    <p th:text="${message}"></p>
    <a th:href="@{/roll-dice}">Click to go back to home page</a>
</div>
</body>
</html>
